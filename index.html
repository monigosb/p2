<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rcursos Gráficos: img, vídeo, audio</title> 
</head>
<body>
    <h1>Recursos Gráficos</h1>
    <img src="img/para recortar.jpg" alt="Cerámica Griega">
    <img src="img/icono wb.svg">
    <h2>Vídeo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2C-WmZQABLQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <video controls autoplay loop src="img/AntiguaArchTL.mp4"></video>
    <audio controls autoplay loop src="img/The Funniest Secret.mp3"></audio>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6yU6XrHF9Bs2eP4lLhYlOI?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>
